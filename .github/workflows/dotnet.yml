name: .NET

on:
  push:
    tags:
      - "v*.*.*"
      
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish 
      run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true
    - name: Easy Zip Files 
      uses: vimtor/action-zip@v1
      with:    
        files: bin/Release/net6.0/win-x64/publish/
        dest:  FlippinPipe-${{ github.ref_name }}.zip
    - name: GH Release
      uses: softprops/action-gh-release@v0.1.14
      with:
        files: 'FlippinPipe-${{ github.ref_name }}*'